<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="calculator-body">
    <div class="display">
        0
    </div>
    <div class="row">
        <button class="btn col-xs-6" type="button">C</button>
        <button class="btn col-xs-3" type="button">CE</button>
        <button class="btn col-xs-3" type="button">&divide;</button>
    </div>
    <div class="row">
        <button class="btn col-xs-3" type="button">7</button>
        <button class="btn col-xs-3"  type="button">8</button>
        <button class="btn col-xs-3" type="button">9</button>
        <button class="btn col-xs-3" type="button">&times;</button>
    </div>
    <div class="row">
        <button class="btn col-xs-3" type="button">4</button>
        <button class="btn col-xs-3" type="button">5</button>
        <button class="btn col-xs-3" type="button">6</button>
        <button class="btn col-xs-3" type="button">-</button>
    </div>
    <div class="row">
        <button class="btn col-xs-3" type="button">1</button>
        <button class="btn col-xs-3" type="button">2</button>
        <button class="btn col-xs-3" type="button">3</button>
        <button class="btn col-xs-3" type="button">+</button>
    </div>
    <div class="row">
        <button class="btn col-xs-6" type="button">0</button>
        <button class="btn col-xs-3" type="button">.</button>
        <button class="btn btn-primary col-xs-3" type="button">=</button>
    </div>
</div>
</body>
</html>
